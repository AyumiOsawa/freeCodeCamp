<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Drum Machine</title>
  </head>
  <body>
    <div id="drum-machine">
      <div id="display">Display: </div>
      <div class="drum-pad_container">
        <div class="drum-pad"><audio></audio>Q</div>
        <div class="drum-pad"><audio></audio>W</div>
        <div class="drum-pad"><audio></audio>E</div>

        <div class="drum-pad"><audio></audio>A</div>
        <div class="drum-pad"><audio></audio>S</div>
        <div class="drum-pad"><audio></audio>D</div>

        <div class="drum-pad"><audio></audio>Z</div>
        <div class="drum-pad"><audio></audio>X</div>
        <div class="drum-pad"><audio></audio>C</div>
      </div>
    </div>
    <script type="text/javascript" src="./index.min.js"></script>
  </body>
</html>
